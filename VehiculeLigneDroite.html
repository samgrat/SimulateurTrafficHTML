<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Véhicule Ligne Droite</title>
		<script src = "VehiculeLigneDroite.js" type="application/x-javascript"></script>
	</head>
	<body onload = "init()">
		<canvas id="mon_canvas" width="1020" height="400">
            Votre navigateur ne supporte pas l'affichage
        </canvas>
	<button type = "button" onclick="start_it()"> Go </button>
	<button type = "button" onclick="stop_it()"> Pause </button>
	<button type = "button" onclick="change_feu()"> Feu </button>

	<input type="range" min="0" max="100" value="40" oninput="document.getElementById('AfficheLimit').textContent='limite de vitesse: '+value+' km/h';change_limit(value)" />
	<p> <span id="AfficheLimit">limite de vitesse: 40 km/h</span> </p>
	
	<input type="range" min="0.00" max="3.00" step="0.01" value="1.39"  oninput="document.getElementById('AfficheAcc').textContent='accélération véhicules: '+value+' m/s²';change_acc(value)" />
	<p> <span id="AfficheAcc">accélération véhicules: 1.39 m/s²</span> </p>
	
	</body>
